<!-- table 2 -->
<div class="row pt-5 pb-2">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
      <h2 class="main-container-title">Services</h2>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <div class="form-group">
        <input type="text" class="form-control form-control-custom" (keyup)="searchService($event)"
          placeholder="Search Services" />
      </div>
    </div>
  </div>
  <div class="table-custom">
    <div class="table-custom-body">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Service Name</th>
            <th scope="col">Service Offering</th>
            <th scope="col">Memory Used</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ser of serviceData">
              <td>
                  <img src={{ser?.avatar}} class="table-img" />
                  {{ser?.name}}</td>
            <td>{{ser?.offering}}</td>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                  aria-valuemax="100" [style.width.%]="ser?.memory">
                  {{ser?.memory}}% Used
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
